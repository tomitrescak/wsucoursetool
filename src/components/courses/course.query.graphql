fragment Prerequisite on Prerequisite {
  id
  type
  unitId
  recommended
  prerequisites
}
query Course($id: String!) {
  course(id: $id)

  courseReport(id: $id)

  units(maxLevel: 7) {
    blockCount
    id
    name
    offer
    level
    credits
    dynamic
    topics {
      id
      ratio
    }
    prerequisites {
      ...Prerequisite
    }
    outcomes {
      acsSkillId
      bloomRating
    }
    blocks {
      id
      name
      prerequisites {
        ...Prerequisite
      }
      credits
      topics {
        id
        ratio
      }
      sfiaSkills {
        id
        level
        max
      }
    }
  }

  topics {
    id
    name
  }
}
