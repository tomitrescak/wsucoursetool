query CourseList {
  units {
    blockCount
    id
    name
    dynamic
    level
    obsolete
    outdated
    processed
    proposed
    contacted
    fixed
    hidden
    topics
  }

  topics {
    id
    name
  }

  courses {
    id
    name
    completionCriteria
    # core {
    #   id
    # }
    majors {
      completionCriteria
      id
      name
    }
  }
}
