query CourseList {
  units {
    blockCount
    id
    name
    dynamic
    level
    obsolete
    outdated
    processed
    proposed
    hidden
    topics
  }

  topics {
    id
    name
  }

  courses {
    id
    name
    core {
      id
    }
    majors {
      id
      name
      units {
        id
      }
    }
  }
}
