query CourseList {
  units {
    blockCount
    id
    name
    dynamic
    level
    obsolete
    outdated
    processed
    proposed
    contacted
    fixed
    hidden
    topics {
      id
      ratio
    }
  }

  topics {
    id
    name
  }

  courses {
    id
    name
    completionCriteria
    core
    majors {
      completionCriteria
      id
      name
      units
    }
  }
}
