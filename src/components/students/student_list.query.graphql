fragment Result on Result {
  date
  grade
  result
}
query StudentList {
  students {
    id
    firstName
    lastName
    registeredBlocks {
      registrationDate
      blockId
      unitId
      results {
        ...Result
      }
    }
  }

  units {
    id
    name
  }

  blocks {
    id
    name
    unitId
  }
}
